<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fcff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #28d27c;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <form id="registration-form">
    <h2>Registration Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>

    <label>
      <input type="checkbox" id="acceptTerms"> Accept Terms & Conditions
    </label>

    <button type="submit">Submit</button>
  </form>

  <table id="entriesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries go here -->
    </tbody>
  </table>

  <!-- Link to external JS -->
  <script src="index.js"></script>
</body>
</html>
